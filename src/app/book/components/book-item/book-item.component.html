<div class="book-card">
    <p><b>ID:</b> {{book?.id}}</p>
    <p><b>Name:</b> {{book?.name}}</p>
    <p><b>Authors:</b> {{book?.authors}}</p>
    <p><b>ISBN:</b> {{book?.isbn}}</p>
    <button class="delete" (click)="delete(23)">Delete</button>
    <button class="edit" (click)="edit(23)">Edit</button>
</div>
