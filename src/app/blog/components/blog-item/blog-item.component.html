<div class="blog-card">
    <p><b>ID:</b> {{blog?.id}}</p>
    <p><b>Title:</b> {{blog?.title}}</p>
    <p><b>Description:</b> {{blog?.description}}</p>
    <p><b>Author:</b> {{blog?.author}}</p>
    <p><b>Comments:</b> {{blog?.comments}}</p>
    <button class="delete" (click)="delete(23)">Delete</button>
    <button class="edit" (click)="edit(23)">Edit</button>
</div>
